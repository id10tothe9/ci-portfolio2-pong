<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/ca223ab029.js" crossorigin="anonymous"></script>
  <title>Pong Game</title>
</head>

<body>
  <a href="index.html">
    <h1>Pong Arena</h1>
  </a>
  <h3>Welcome To The Arcades Of The 70s!</h3>

  <div id="controls-div">
    <button id="start-btn">Start Game</button>
    <button id="settings-btn">
      <i class="fa-solid fa-gear"></i>
    </button>
  </div>
  <div id="gameboard">
    <div id="left-area">
      <div class="paddle" id="paddle-left"></div>
    </div>
    <div id="game-area">
      <div id="ball"></div>
      <span id='timer-display'></span>
    </div>
    <div id="right-area">
      <div class="paddle" id="paddle-right"></div>
    </div>
  </div>
  <script src="assets/js/pongArena.js"></script>
</body>
