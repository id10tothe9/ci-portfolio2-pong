<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/ca223ab029.js" crossorigin="anonymous"></script>
  <title>Pong Game</title>
</head>

<body>
  <h1>Pong Arena</h1>
  <h3>Welcome To The Arcades Of The 70s!</h3>
  <a id="home" href="index.html">
    <div class="door-sign"></div>
  </a>
  <img id="cabinet" src="assets/images/cabinet_bw.png">

  <div id="controls-div">
    <span id="computer-name">Computer</span>
    <button class="btn" id="start-btn">Start Game</button>
    <button class="btn" id="settings-btn">
      <i class="fa-solid fa-gear"></i>
    </button>
    <span id="player-name">Player</span>
  </div>
  <div id="gameboard">
    <div id="left-area">
      <div class="paddle" id="paddle-left"></div>
    </div>
    <div id="game-area">
      <div id="ball"></div>
      <span id='timer-display'></span>
    </div>
    <div id="right-area">
      <div class="paddle" id="paddle-right"></div>
    </div>
  </div>

  <!-- Game settings dialog -->
  <dialog id="game-settings-dialog">
    <form>
      <div>
        <label for="name">Enter Your Name Or <button id="random-name">Choose Random</button> :</label>
        <input id="name">

        <select>
          <option value="default">Level Of Expertise...</option>
          <option>Easy</option>
          <option>Moderate</option>
          <option>Advanced</option>
        </select>

        <button class="btn" id="enter-btn">Enter</button>
      </div>
    </form>
  </dialog>


  <script src="assets/js/pongArena.js"></script>
</body>
